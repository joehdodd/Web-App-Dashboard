<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="head">
    <ul class="head-list">
      <li class="head-text"><span class="bold">Your<span class="light">App</span><span class="light">&trade;</span></li>
      <li class="notifyBell"><img src="icons/icon-bell.svg" alt="Notifications"/></li>
      <li class="avatar"><img class="avatar" src="img/joe-dodd-avatar.jpg" alt="Profile Photo"/></li>
      <li class="name light">Joe Dodd</li>
    </ul>
  </header>
  <nav class="nav">
    <ul class="nav-list">
      <li class="activeNav"><a href="#" id="nav-dash"><img src="icons/icon-dashboard.svg" alt="Dashboard"  class="icon"></a></li>
      <li><a href="#" id="nav-members"><img src="icons/icon-members.svg" alt="Members"  class="icon"></a></li>
      <li><a href="#" id="nav-visits"><img src="icons/icon-visits.svg" alt="Visits"  class="icon"></a></li>
      <li><a href="#" id="nav-settings"><img src="icons/icon-settings.svg" alt="Settings"  class="icon"></a></li>
    </ul>
  </nav>
  <!--main area start-->
  <main>
    <div class="wrapper">
      <div class="dashboard">
        <h2 class="dash-txt">Dashboard</h2>
         <input type="text" id="searchBox" name="searchBox" placeholder="Search">
      </div>
      <div id="alertBar">
        <span class="bold alert1">Alert</span><span class="light">You've got 80 billion notifications!</span><img id="close" src="icons/icon-x.svg" alt="close" class="icon-x"/>
      </div>
      <div class="box">
        <div id="traffic-header">
          <span class="bold traffic-heading">TRAFFIC</span>
          <a href="#">Hourly</a>
          <a href="#">Daily</a>
          <a href="#" class="activeTraf">Weekly</a>
          <a href="#">Monthly</a>
        </div>
        <canvas id="mainChart"></canvas>
      </div>
      <!--charts-->
      <div class="container">
        <div class="box flex-item">
          <span class="bold traffic-heading">DAILY TRAFFIC</span>
          <canvas id="dailyChart"></canvas>
        </div>
        <div class="box flex-item">
          <span class="bold traffic-heading">MOBILE USERS</span>
          <canvas id="mobileChart"></canvas>
        </div>
      </div>
      <!--social stats-->
      <span class="bold">SOCIAL STATS</span>
      <div class="container">
        <div class="box social-box">
          <svg viewBox="0 0 32 32">
          <path d="M32,3.1c-1.2,0.5-2.4,0.9-3.8,1c1.4-0.8,2.4-2.1,2.9-3.6c-1.3,0.8-2.7,1.3-4.2,1.6C25.8,0.8,24,0,22.2,0
          	c-3.6,0-6.6,2.9-6.6,6.6c0,0.5,0.1,1,0.2,1.5C10.3,7.8,5.5,5.2,2.2,1.2c-0.6,1-0.9,2.1-0.9,3.3c0,2.3,1.2,4.3,2.9,5.5
          	c-1.1,0-2.1-0.3-3-0.8c0,0,0,0.1,0,0.1c0,3.2,2.3,5.8,5.3,6.4c-0.6,0.1-1.1,0.2-1.7,0.2c-0.4,0-0.8,0-1.2-0.1
          	c0.8,2.6,3.3,4.5,6.1,4.6c-2.2,1.8-5.1,2.8-8.2,2.8c-0.5,0-1.1,0-1.6-0.1c2.9,1.9,6.4,3,10.1,3c12.1,0,18.7-10,18.7-18.7
          	c0-0.3,0-0.6,0-0.8C30,5.6,31.1,4.4,32,3.1z"/>
          </svg>
          <h3 class="social-net">Twitter</h3>
          <span class="social-stat">10,345</span>
        </div>
        <div class="box social-box">
          <svg viewBox="0 0 32 32">
          <path d="M32,3.1c-1.2,0.5-2.4,0.9-3.8,1c1.4-0.8,2.4-2.1,2.9-3.6c-1.3,0.8-2.7,1.3-4.2,1.6C25.8,0.8,24,0,22.2,0
          	c-3.6,0-6.6,2.9-6.6,6.6c0,0.5,0.1,1,0.2,1.5C10.3,7.8,5.5,5.2,2.2,1.2c-0.6,1-0.9,2.1-0.9,3.3c0,2.3,1.2,4.3,2.9,5.5
          	c-1.1,0-2.1-0.3-3-0.8c0,0,0,0.1,0,0.1c0,3.2,2.3,5.8,5.3,6.4c-0.6,0.1-1.1,0.2-1.7,0.2c-0.4,0-0.8,0-1.2-0.1
          	c0.8,2.6,3.3,4.5,6.1,4.6c-2.2,1.8-5.1,2.8-8.2,2.8c-0.5,0-1.1,0-1.6-0.1c2.9,1.9,6.4,3,10.1,3c12.1,0,18.7-10,18.7-18.7
          	c0-0.3,0-0.6,0-0.8C30,5.6,31.1,4.4,32,3.1z"/>
          </svg>
          <h3 class="social-net">Twitter</h3>
          <span class="social-stat">10,345</span>
        </div>
        <div class="box social-box">
          <svg viewBox="0 0 32 32">
          <path d="M40.43,21.739h-7.645v-5.014c0-1.883,1.248-2.322,2.127-2.322c0.877,0,5.395,0,5.395,0V6.125l-7.43-0.029
          c-8.248,0-10.125,6.174-10.125,10.125v5.518h-4.77v8.53h4.77c0,10.947,0,24.137,0,24.137h10.033c0,0,0-13.32,0-24.137h6.77
          L40.43,21.739z"/>
          </svg>
          <h3 class="social-net">Twitter</h3>
          <span class="social-stat">10,345</span>
        </div>
      </div>
    <!--end wrapper-->
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
